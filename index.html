<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансовый возврат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .container h2 {
      background: #9b4dca;
      color: white;
      padding: 12px;
      margin: -20px -20px 20px -20px;
      border-radius: 8px 8px 0 0;
      font-size: 18px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #9b4dca;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #7a3ca3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Финансовый возврат</h2>
    <form id="refundForm">
      <input type="text" placeholder="Номер заказа" required>
      <input type="email" placeholder="Email для связи" required>
      <select required>
        <option value="">Причина возврата</option>
        <option>Товар не подошёл</option>
        <option>Брак/повреждение</option>
        <option>Ошибка при заказе</option>
      </select>
      <textarea placeholder="Комментарий (по желанию)"></textarea>
      <button type="submit">Отправить запрос</button>
    </form>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const form = document.getElementById('refundForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorMsg.textContent = "Ошибка! Попробуйте ещё раз позже.";
    });
  </script>
</body>
</html>
