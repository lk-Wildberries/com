<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спасибо!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #651FFF; /* тот же фиолетовый фон */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 500px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #651FFF;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Спасибо за отправку формы!</h1>
    <p>Мы получили ваши данные и скоро ответим.</p>
    <a href="index.html">Вернуться на главную</a>
  </div>
</body>
</html>
